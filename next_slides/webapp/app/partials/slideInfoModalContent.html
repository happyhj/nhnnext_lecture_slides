<div class="modal-header">
    <h1>안녕</h1>
</div>
<div class="modal-body">
    <label for="title">Title</label><br/>
	<input type="text" name="title" id="title" ng-model="currentItem.title"  style="width:100%;"><br>
    <label for="author">Author</label><br/>
	<input type="text" name="author" id="author" ng-model="currentItem.author" style="width:100%;"><br>
    <label for="tags">Tags</label><br/>
	<input type="text" name="tags" id="tags" ng-model="currentItem.tags"  style="width:100%;"><br>
    <label for="description">Description</label><br/>
	<textarea type="text" name="description" ng-model="currentItem.description" id="description" style="width:100%;height:120px;">
	</textarea>
    <p>updated : {{ currentItem.updated }}</p>
	<select class="form-control" ng-model="currentItem.course_id">
		<option ng-repeat="course in availableCourses" value="{{ course.id }}">{{ course.name_ko }}</option>
	</select>
</div>
<div class="modal-footer">
	<button class="btn" ng-click="close()">취소</button>
	<button class="btn" ng-click="updateSlideInfo()">적용</button>
</div>
<style>
.modal-dialog {
margin-top: 3%;
}
.modal-footer {
margin-top: 0px;
}
/* 랜드스케이프 모드일 경우 margin top 없애기 */
@media (mia-width: 700px){
.modal-dialog {
width: 700px;
}

}

</style>
